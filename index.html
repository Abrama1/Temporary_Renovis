<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background: linear-gradient(135deg, #dedbc3, #bdbaa0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #1f5d5c;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Logo */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Title and message */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* LinkedIn icon styling */
        .social-links a {
            color: #1f5d5c;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-links a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Placeholder -->
        <img src="your-logo.png" alt="Company Logo" class="logo">

        <!-- Page Title -->
        <h1>Our Website is Under Construction</h1>

        <!-- Message -->
        <p>We're working hard to bring you an amazing experience! Stay tuned for updates.</p>

        <!-- LinkedIn Contact -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo" style="width: 30px;">
            </a>
        </div>
    </div>
</body>
</html>
