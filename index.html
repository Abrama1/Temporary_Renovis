<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovis</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background: linear-gradient(135deg, #dedbc3, #bdbaa0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            color: #1f5d5c;
            padding: 20px;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #dedbc3;
            position: sticky;
            top: 0;
            left: 0;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .logo {
            width: 150px;
            padding-bottom: 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: #1f5d5c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #174a49;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Contact Section */
        .contact-section {
        background-color: #dedbc3; /* Background color */
        padding: 40px 20px;
        border-radius: 10px;
        margin: 20px 0;
        width: 100%;
        max-width: 100%;
        text-align: left; /* Align content to the left */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow for depth */
        }

        .contact-section h3 {
            font-size: 1.8rem;
            margin-bottom: 30px; /* Add space between the heading and contact information */
            color: #1f5d5c; /* Match text color */
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Add spacing between contact items */
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between icon and text */
            font-size: 1.2rem;
            color: #1f5d5c;
        }

        .contact-item img {
            width: 30px; /* Icon size */
            height: 30px;
        }

        .contact-item a {
            text-decoration: none;
            color: #1f5d5c; /* Text color */
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #174a49; /* Slightly darker shade on hover */
        }



        /* Footer styling */
        footer {
            width: 100%;
            text-align: center;
            padding: 25px;
        }

        .footer-link {
            display: flex;
            align-items: left;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            text-decoration: none;
            color: #1f5d5c;
        }

        .footer-link img {
            width: 30px;
        }

        .footer-link:hover {
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .navbar ul {
                gap: 15px;
            }

            .container {
                padding: 20px;
            }

            .contact-section h3 {
                font-size: 1.75rem;
            }

            .contact-item {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .navbar {
                flex-direction: column;
                padding: 15px;
                text-align: center;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="Renovis_LOGO.png" alt="Company Logo" class="logo">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container" id="home">
        <h1>Welcome to Renovis</h1>
        <h2>Engineering a Greener Future</h2>
    </div>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <h3>Contact Us</h3>
        <div class="contact-details">
            <div class="contact-item">
                <img src="Linkedin_LOGO.png" alt="LinkedIn Logo">
                <a href="https://www.linkedin.com/company/renovis-llc" target="_blank">LinkedIn</a>
            </div>
            <div class="contact-item">
                <img src="Email_LOGO.png" alt="Email Logo">
                <a href="mailto:info@renovis.ge">info@renovis.ge</a>
            </div>
            <div class="contact-item">
                <img src="Phone_LOGO.png" alt="Phone Logo">
                <a href="tel:+995555233366">+995 555 23 33 66</a>
            </div>
        </div>
    </section>
