<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background: linear-gradient(135deg, #dedbc3, #bdbaa0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #1f5d5c;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: dedbc3;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            width: 100px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: #1f5d5c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #174a49;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            background-color: transparent;
            animation: fadeIn 1.5s ease-in-out;
            margin-top: 80px; /* Offset for the navbar */
        }

        /* Heading and subheading */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeSlideDown 1s ease-in-out forwards;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeSlideDown 1s ease-in-out 0.5s forwards;
        }

        /* Social links at bottom */
        .social-links {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        /* LinkedIn icon styling */
        .social-links a {
            color: #1f5d5c;
            text-decoration: none;
        }

        .social-links img {
            width: 30px;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .navbar ul {
                gap: 15px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .navbar {
                flex-direction: column;
                padding: 15px;
                text-align: center;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="Renovis_LOGO.png" alt="Company Logo" class="logo">
        <ul>
            <!-- <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li> -->
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Title -->
        <h1>Welcome to Renovis!</h1>

        <!-- Message -->
        <h2>Our website is under construction...</h2>
    </div>

    <!-- LinkedIn Contact at the Bottom -->
    <div class="social-links">
        <a href="https://www.linkedin.com/company/renovis-llc" target="_blank">
            <img src="Linkedin_LOGO.png" alt="LinkedIn Logo">
        </a>
    </div>
</body>
</html>
