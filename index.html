<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovis</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background: linear-gradient(135deg, #dedbc3, #bdbaa0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            color: #1f5d5c;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #dedbc3;
            position: sticky;
            top: 0;
            left: 0;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            width: 150px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: #1f5d5c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #174a49;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Footer styling */
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 20px;
            background-color: 0;
            position: relative;
        }

        footer a {
            color: #1f5d5c;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }

        footer img {
            width: 30px;
            vertical-align: middle;
        }

        footer a:hover {
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .navbar ul {
                gap: 15px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .navbar {
                flex-direction: column;
                padding: 15px;
                text-align: center;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }

            footer{
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="Renovis_LOGO.png" alt="Company Logo" class="logo">
        <ul>
            <!-- Navigation items can go here -->
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Renovis</h1>
        <h2>Engineering a Greener Future</h2>
    </div>

    <!-- Footer with LinkedIn -->
    <footer>
        <a href="https://www.linkedin.com/company/renovis-llc" target="_blank">
            <img src="Linkedin_LOGO.png" alt="LinkedIn Logo"> Connect with us on LinkedIn
        </a>
    </footer>
</body>
</html>
