<!DOCTYPE html>
<html lang="en">
<head>

    <title>Renovis</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>

        <ul>

                <img src="Phone_LOGO.png" alt="Phone Logo">
