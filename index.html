<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovis</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background: linear-gradient(135deg, #dedbc3, #bdbaa0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            color: #1f5d5c;
            padding: 10px;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #dedbc3;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            width: 80px;
        }

        /* Container styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 600px;
            flex-grow: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Footer styling */
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #1f5d5c;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }

        footer img {
            width: 25px;
            vertical-align: middle;
        }

        footer a:hover {
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .navbar {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="Renovis_LOGO.png" alt="Company Logo" class="logo">
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Renovis!</h1>
        <h2>Our website is under construction...</h2>
    </div>

    <!-- Footer with LinkedIn -->
    <footer>
        <a href="https://www.linkedin.com/company/renovis-llc" target="_blank">
            <img src="Linkedin_LOGO.png" alt="LinkedIn Logo"> Connect with us on LinkedIn
        </a>
    </footer>
</body>
</html>
